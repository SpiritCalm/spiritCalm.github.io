<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Api comparing weather: why it is better to live in SoCal</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header -->
  <div id="header">
    <h1>Weather Wars</h1>
  </div>
  <div id="instructionBar">
    <h2>Enter your location and your opponent's location to see how you score</h2>
  </div>
  <!-- main -->
  <div class="container-fluid" id="showComparison">
    <div class="row">
    <div class="col-md-2"></div>
      <div class="col-md-4" id="firstTeam">
        <h4>Team 1</h4>
        <input type="text" id="firstLocation" placeholder="Enter location" class="form-control" autofocus>
        <div id="firstWeatherData"></div>
      </div>
      <div class="col-md-4" id="secondTeam">
        <h4>Team 2</h4>
        <input type="text" id="secondLocation" placeholder="Enter location" class="form-control">
        
        <div id="secondWeatherData"></div>
      </div>
      <div class="col-md-2">
        <button id="search-btn" class="btn btn-default" class="form-control">
          compare weather
        </button>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="js/api.js" charset="utf-8"></script>
</body>

</html>
